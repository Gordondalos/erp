ErpBundle\Entity\Users:
    type: entity
    table: fos_user
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        description:
            type: text
            nullable: true
            length: 65535
            fixed: false
        avatar:
            type: string
            nullable: true
            length: 255
            fixed: false
        phone:
            type: string
            nullable: true
            length: 255
            fixed: false
    lifecycleCallbacks: {  }
